    <div id="upgradeMenu">
        <img id="menu" src="menu_background.jpg">
        <div id = "div1" class="divClass">
            <img class="bar" src="UI/Main menu/Button BG shadow.png">
            <img class="symbol"src="UI/UI_symbols/coin_symbol.png">
            <h3 class="text" id="text0"></h3>
        </div>
        <div id = "div2" class="divClass">
            <img class="bar" src="UI/Main menu/Button BG shadow.png">
            <img class="symbol"src="UI/UI_symbols/star_symbol.png">
            <h3 class="text" id="text1"></h3>
        </div>
        <div id="upgradeDiv">
            <img class="upgrades"id="upgradeArea" src="UI/Main menu/Button BG shadow.png">
            <div id = "div3" class="divClass">
               <img class="bar" src="UI/Main menu/Button BG shadow.png">
               <img class="symbol"src="UI/UI_symbols/health_symbol.png">
               <h3 class="text" id="text2"></h3>
               <img class="increase" src="UI/Upgrade/PLUS off.png" id="increase2">
            </div>
            <div id="div4" class="divClass">
                <img class="bar" src="UI/Main menu/Button BG shadow.png">
                <img class="symbol"src="UI/UI_symbols/lightning_symbol.png">
                <h3 class="text" id="text3"></h3>
                <img class="increase" id="increase3" src="UI/Upgrade/PLUS off.png">
             </div>
             <div id="div5" class="divClass">
                <img class="bar" id="playButton"src="UI/Main menu/Button BG shadow.png">
                <label class="text" id="question">PLAY<label>
             </div>
             <h1 id="information"></h1>
        </div>
    </div>
    <div id="mainMenu">
        <div id="div6" class="divClass">
           <input id="playGameButton"type="button" value="Play" class="button">
        </div>
        <div id="div7" class="divClass">
           <input id="characterButton"type="button" value="Character" class="button">
        </div>
        <div id="div8" class="divClass">
           <input id="weaponsButton"type="button" value="Weapons" class="button">
        </div>
    </div>
    <div id="characterMenu">
        <div class="characterMenuHeadTitle">
            <h1 id="characterMenuTitle">Change/Upgrade your character.</h1>
        </div>
        <input id="back0"type="button" value="Back" class="back">
        <div class="characterDiv">
           <img id="characterMenuCharacter"src="legacy/Character/Idle/Idle.gif">
           <div class="levelUpPoints">
                  <h1 id="levelPoints">Points:</h1>          
           </div>
       </div>
       <div class="playerStatDiv">
           <div class="playerStat">
               <div class="playerStatHolder">
                <div class="titleContainer">
                 <h1 id="stat0"class="playerStatTitle"></h1>
                </div>
                <div class="titleContainer">
                    <h2 id="stat00"class="playerStatInfo"></h2>
                </div>
               </div>
               <input id="upgrade0"type="button" value="Upgrade" class="buttonUpgrade">
           </div>

               <div class="playerStatHolder">
                <div class="titleContainer">
                    <h1 id="stat1"class="playerStatTitle"></h1>

                </div>
               </div>
               <input id="upgrade2"type="button" value="Upgrade" class="buttonUpgrade">

       </div>
